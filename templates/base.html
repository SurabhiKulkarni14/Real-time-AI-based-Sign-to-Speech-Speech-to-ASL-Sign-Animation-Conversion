{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

/* =============================
   PASTEL TECH THEME COLORS
   ============================= */
:root {
  --pastel-blue: #A7C7E7;
  --pastel-indigo: #BFC8F8;
  --pastel-mint: #C7F2E3;
  --pastel-peach: #FFE2CC;
  --text-dark: #2A2A2A;
  --nav-bg: #E9F2FF;
  --nav-hover: #D7E7FF;
}

/* NAV BAR */
#nav {
  list-style-type: none;
  margin-top:0;
  padding: 0;
  overflow: hidden;
  background-color: var(--nav-bg);
}

h2 {
  color: var(--text-dark);
}

.li {
  float: left;
}

.li a {
  display: block;
  color: #2A4058;
  font-size: 20px;
  font-weight: bold;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: var(--nav-hover);
  color: #1B2E47;
}

/* =============================
   ICON / BUTTON STYLING UPDATE
   ============================= */

/* MIC BUTTON */
.mic {
    border: none;
    background: linear-gradient(145deg, #6EC1E4, #9ACAF7);
    box-shadow: 3px 3px 8px rgba(0,0,0,0.2), -3px -3px 8px rgba(255,255,255,0.5);
    height: 48px;
    width: 60px;
    text-align: center;
    line-height: 48px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
}

.mic img {
    height: 28px;
    width: 28px;
    vertical-align: middle;
}

.mic:hover {
    transform: scale(1.1);
    box-shadow: 4px 4px 12px rgba(0,0,0,0.3), -4px -4px 12px rgba(255,255,255,0.6);
}

/* SUBMIT BUTTON */
.submit {
    background: linear-gradient(145deg, #B9EBC9, #9AEBCF);
    border: none;
    border-radius: 25px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.15), -3px -3px 10px rgba(255,255,255,0.5);
    padding: 10px 25px;
    font-weight: bold;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
}

.submit:hover {
    transform: scale(1.05);
    box-shadow: 4px 4px 12px rgba(0,0,0,0.25), -4px -4px 12px rgba(255,255,255,0.6);
}

/* TEXT INPUT */
.mytext {
    border: none;
    border-radius: 20px;
    padding: 10px 15px;
    width: 280px;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7);
    transition: box-shadow 0.3s, transform 0.2s;
}

.mytext:focus {
    outline: none;
    box-shadow: inset 3px 3px 6px rgba(0,0,0,0.2), inset -3px -3px 6px rgba(255,255,255,0.8);
    transform: scale(1.02);
}

/* BUTTON CONTAINER */
.form-style button, .form-style input[type="submit"] {
    display: inline-block;
    margin-top: 12px;
}

/* SPLIT SECTIONS */
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 50;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 15;
  border-right: 0px var(--pastel-blue) solid;
}

.right {
  right: 0;
  border-left: 1px var(--pastel-blue) solid;
}

/* TABLE TEXT */
.td {
  color: var(--text-dark);
  font-weight: bold;
  font-size: 20px;
}

/* BACKGROUND */
body {
  background-color: #F8FBFF;
  color: var(--text-dark);
}

/* FORM */
.form-style {
  font: 95% Arial, Helvetica, sans-serif;
  max-width: 400px;
  margin: 10px auto;
  padding: 16px;
}

.form-style h1, .form-style a {
  padding: 20px 0;
  font-size: 24px;
  font-weight: bold;
  font-family: "Times New Roman";
  text-align: center;
  margin: -16px -16px 16px -16px;
  color: var(--text-dark);
}

/* INPUTS */
.form-style input[type="text"],
.form-style input[type="password"],
.form-style input[type="date"],
.form-style input[type="datetime"],
.form-style input[type="email"],
.form-style input[type="number"],
.form-style input[type="search"],
.form-style input[type="time"],
.form-style input[type="url"],
.form-style textarea,
.form-style select {
  width: 100%;
  background: #FFFFFF;
  margin-bottom: 4%;
  border: 1px solid var(--pastel-indigo);
  padding: 3%;
  border-radius: 8px;
  color: var(--text-dark);
}

.form-style input:focus,
.form-style select:focus,
.form-style textarea:focus {
  box-shadow: 0 0 5px var(--pastel-blue);
  border: 1px solid var(--pastel-blue);
}

.site-form span,label {
  color: var(--text-dark);
}

.errorlist {
  color: red;
  font-weight: bold;
}

</style>

<title>Homepage</title>
</head>

<!-- HEADER -->
<div style="background-color:#9FB8F2; color:#2A2A2A; padding:10 10 1 10; border: 1px #2A2A2A groove; margin-bottom:0;">
  <h1 align=center>SPEECH TO ASL SIGN ANIMATIONS</h1>
</div>

<br>

<body>

<ul id="nav">
  <li class="li"><a class="active" href="{% url 'home' %}">Home</a></li>
  <li class="li"><a href="{% url 'animation' %}">Convertor</a></li>

  {% if not user.is_authenticated %}
  <li class="li"><a href="{% url 'signup' %}">Sign Up</a></li>
  {% endif %}

  {% if user.is_authenticated %}
  <li class="li"><a href="{% url 'logout' %}">Log-Out</a></li>
  {% else %}
  <li class="li"><a href="{% url 'login' %}">Log-in</a></li>
  {% endif %}

  <li class="li"><a href="{% url 'contact' %}">Contact</a></li>
  <li class="li"><a href="{% url 'about' %}">About</a></li>
</ul>

<div class="wrapper">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
